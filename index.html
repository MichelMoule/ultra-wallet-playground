<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Ultra Wallet Playground</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="min-vh-100 d-flex flex-nowrap" data-bs-theme="dark">
    <aside class="d-flex flex-column flex-shrink-0 p-3 border-end">
      <a
        href="/"
        class="d-flex align-items-center text-white text-decoration-none"
      >
        <h1 class="fs-4">Ultra Wallet Playground</h1>
      </a>
      <p>Demo Blockchain Application</p>
      <hr />
      <div class="d-grid gap-3 mb-auto">
        <button class="btn btn-outline-light" type="button">Connect</button>
        <button class="btn btn-outline-light" type="button">Disconnect</button>
        <button class="btn btn-outline-light" type="button">
          Sign Transaction
        </button>
        <button class="btn btn-outline-light" type="button">
          Sign Message
        </button>
        <button class="btn btn-outline-light" type="button">
          Smart Contracts
        </button>
        <div class="dropdown">
          <button
            class="btn btn-outline-light dropdown-toggle w-100"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Help
          </button>
          <ul class="dropdown-menu">
            <li>
              <a
                class="dropdown-item"
                href="https://docs.ultra.io/blockchain/#/docs/ultra-wallet-extension/"
                target="_blank"
                >Wallet Docs</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                href="https://explorer.mainnet.ultra.io/"
                target="_blank"
                >Mainnet Explorer</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                href="https://explorer.testnet.ultra.io/"
                target="_blank"
                >Testnet Explorer</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                href="https://faucet.testnet.app.ultra.io/"
                target="_blank"
                >Testnet Account Creation</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                href="https://ultra.io/download"
                target="_blank"
                >Download Ultra</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                href="https://discord.gg/WfJCN6YbGk"
                target="_blank"
                >Discord community</a
              >
            </li>
          </ul>
        </div>
      </div>
      <hr />
      <small>
        <a href="#" target="_blank">Download browser extension</a>
      </small>
    </aside>
    <main class="p-4">
      <section class="console font-monospace">> hello world</section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
