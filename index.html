<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Ultra Wallet Playground</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body x-data class="min-vh-100 d-flex flex-nowrap" data-bs-theme="dark">
    <aside class="d-flex flex-column flex-shrink-0 p-3 border-end">
      <a
        href="/"
        class="d-flex align-items-center text-white text-decoration-none"
      >
        <h1 class="fs-4">Ultra Wallet Playground</h1>
      </a>
      <p>Blockchain Application Demo</p>
      <p class="d-flex align-items-center justify-content-center">
        Account:&nbsp;
        <span
          x-text="$store.app.blockchainAccount || '-'"
          class="badge text-bg-primary"
        ></span>
      </p>
      <hr />
      <div class="d-grid gap-3 mb-auto">
        <template x-for="menuItem in $store.app.menuActions">
          <button
            x-text="menuItem.title"
            @click="menuItem.action()"
            :disabled="menuItem.disabled"
            class="btn btn-outline-light"
            type="button"
          ></button>
        </template>
        <div class="dropdown">
          <button
            class="btn btn-outline-light dropdown-toggle w-100"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Help
          </button>
          <ul class="dropdown-menu">
            <template x-for="link in $store.app.helpLinks">
              <li>
                <a
                  x-text="link.title"
                  :href="link.href"
                  class="dropdown-item"
                  target="_blank"
                ></a>
              </li>
            </template>
          </ul>
        </div>
      </div>
      <hr />
      <small>
        <a href="#" target="_blank">Download browser extension</a>
      </small>
    </aside>
    <main class="p-4">
      <section>
        <template x-for="line in $store.app.terminalLines">
          <pre x-text="line" class="d-block mb-2"></pre>
        </template>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/index.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </body>
</html>
